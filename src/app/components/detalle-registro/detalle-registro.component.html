<div *ngIf="paciente">
    <h2>Detalle del Paciente</h2>
    <div>
      <strong>Rut:</strong> {{ paciente.rut }}
    </div>
    <div>
      <strong>Nombre:</strong> {{ paciente.nombre }}
    </div>
    <div>
      <strong>Edad:</strong> {{ paciente.edad }}
    </div>
    <div>
      <strong>Sexo:</strong> {{ paciente.sexo }}
    </div>
    <div>
      <strong>Fecha de Ingreso:</strong> {{ paciente.fechaIngreso | date: 'medium' }}
    </div>
    <div>
      <strong>Enfermedad:</strong> {{ paciente.enfermedad }}
    </div>
    <div>
      <strong>Revisado:</strong> {{ paciente.revisado ? 'SÃ­' : 'No' }}
    </div>
    <div *ngIf="paciente.fotoPersonal">
      <img [src]="paciente.fotoPersonal" alt="Foto del Paciente" style="max-width: 200px; max-height: 200px;">
    </div>
  
    <div>
      <button (click)="actualizarPaciente()">Actualizar</button>
      <button (click)="eliminarPaciente()">Eliminar</button>
    </div>
  </div>
